search-paths: []
linked-libs: []

ios:
  name: Swifting
  id: com.jihoonahn.swifting
  device-family: iphone # iphone, ipad or universal
  supported-interface-orientations: ['portrait'] # portrait, upside_down, landscape_left or landscape_right
  supported-interface-orientationsiPad: ['portrait']
  entitlements-file:
  app-delegate-file:
  export-method: app-store
  simulator:
    os: 13.0
    output: Swifting/.build/ios-simulator
    extra-args:
    search-paths: []
    linked-libs: []
  device:
    os: 13.0
    output: Swifting/.build/ios-device
    product-path: Swifting/Product/ios-device
    extra-args:
    search-paths: []
    linked-libs: []
  mac:
    os: 10.14
    output:  Swifting/.build/scade-simulator
    extra-args:
    search-paths: []
    linked-libs: []
  sign:
    provision-profile:
    certificate:
  icons:
    iphone: # or ipad, sizes: 20X20, 29X29, 40X40, 60X60, 76X76, 83.5X83.5
      60X60_2X: Assets/logo/ios/60.png
      76X76_2X: Assets/logo/ios/76.png
      76X76_3X: Assets/logo/ios/76.png
      83.5X83.5_2X: Assets/logo/ios/83_5.png
    marketing:
      1024X1024_1X: Assets/logo/ios/1024.png
  plist:
    CFBundleShortVersionString: string# 1.0
    CFBundleVersion: string# 1
    NSLocationWhenInUseUsageDescription:
    NSCameraUsageDescription: Take pictures from camera
    NSPhotoLibraryUsageDescription: Choose a photo from your library

android:
  name: Swifting
  id: com.jihoonahn.swifting
  version-name: 1.0.0
  version-code: 1
  build-type: Debug
  key-store-properties:
  google-api-key:
  manifest-file:
  permissions: []
  armeabi-v7a:
    output: Swifting/.build/android-armeabi-v7a
    product-path: Swifting/Product/android-armeabi-v7a
    extra-args:
    search-paths: []
    linked-libs: []
  arm64-v8a:
    output: Swifting/.build/android-arm64-v8a
    product-path: Swifting/Product/android-arm64-v8a
    extra-args:
    search-paths: []
    linked-libs: []
  x86:
    output: Swifting/.build/android-x86
    product-path: Swifting/Product/android-x86
    extra-args:
    search-paths: []
    linked-libs: []
  x86_64:
    output: Swifting/.build/android-x86_64
    product-path: Swifting/Product/android-x86_64
    extra-args:
    search-paths: []
    linked-libs: []
  intent-filters:
    - action:
      scheme:
      categories: []
  icons:
    mdpi: Assets/logo/android/mipmap-mdpi/ic_launcher.png
    hdpi: Assets/logo/android/mipmap-hdpi/ic_launcher.png
    xhdpi: Assets/logo/android/mipmap-xhdpi/ic_launcher.png
    xxhdpi: Assets/logo/android/mipmap-xxhdpi/ic_launcher.png
